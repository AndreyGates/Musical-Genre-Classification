<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" type="text/css">
        <link rel="icon" href="data:;base64,=">
        <title>Music Genre Classification</title>
        <style>
            @font-face {
	            font-family: 'Gotham Rounded';
	            src: url('static/fonts/GothamRounded-Bold.woff2') format('woff2'),
                     url('static/fonts/GothamRounded-Bold.woff') format('woff');
	            font-weight: bold;
	            font-style: normal;
                }

            @font-face {
	            font-family: 'Gotham Rounded';
	            src: url('static/fonts/GothamRounded-Light.woff2') format('woff2'),
                     url('static/fonts/GothamRounded-Light.woff') format('woff');
                font-weight: 300;
                font-style: normal;
                }

            @font-face {
	            font-family: 'Gotham Rounded';
                src: url('static/fonts/GothamRounded-Book.woff2') format('woff2'),
                     url('static/fonts/GothamRounded-Book.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                }
        </style>
    </head>
    <body>
        <header>
            <div class="dark-header grid">
              <div class="content">
                <div class="brand-row">
                  <img class="logo" alt="logo" src="{{ url_for('static', path='images/logo.png') }}">
                  <h2 class="brand-name">Web Dev for Sorokin Alex</h2>
                </div>
                <h1 class="title">Music Genre Recognition</h1>
                <h3 class="sub-title">
                  If you cannot tell pop and reggae apart, this web-site is for you!
                </h3>
              </div>
            </div>
            <div class="dark-header-divider" style="background-image: url('static/images/dark-background.svg');"></div>
            <div class="light-header grid">
              <div class="content">
                <form class='audio-form' method="post" enctype="multipart/form-data">
                    <div>
                        <input type="file" name="file">
                    </div>
                    <div>
                        <button type="submit" value="Submit">
                        GO
                    </div>
                </form>
                <div style="text-align: center;">
                    <h1>Genre: {{ result }}</h1>
                </div>
              </div>
            </div>
            <div class="light-header-divider" style="background-image: url('static/images/light-background.svg');"></div>
          </header>
    </body>
</html>
